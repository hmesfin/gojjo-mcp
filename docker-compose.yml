services:
  # MCP Server
  mcp-server:
    build: .
    container_name: django-vue-mcp-server
    ports:
      - "8000:8000"
      - "8080:8080"
    volumes:
      - ./src:/app/src
      - ./docs:/app/docs
      - ./tests:/app/tests
      - ./.env:/app/.env
    environment:
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
      - DOCKER_MODE=true
      - HEALTH_PORT=8080
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - mcp-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: django-vue-mcp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - mcp-network

  # Development Tools Container (optional)
  dev-tools:
    build: .
    container_name: django-vue-mcp-dev
    volumes:
      - ./:/app
    command: /bin/bash
    stdin_open: true
    tty: true
    environment:
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
    depends_on:
      - redis
    networks:
      - mcp-network
    profiles:
      - dev

volumes:
  redis_data:

networks:
  mcp-network:
    driver: bridge