# Redis Security Configuration for Production

# Network and General
bind 127.0.0.1 ::1
protected-mode yes
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# Authentication - CHANGE THIS PASSWORD!
requirepass CHANGE_THIS_STRONG_PASSWORD_BEFORE_DEPLOYMENT

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_c8e4f3a2b1d5"  # Rename instead of disable
rename-command SHUTDOWN ""
rename-command DEBUG ""
rename-command SAVE ""
rename-command BGSAVE ""
rename-command BGREWRITEAOF ""

# Persistence
dbfilename dump.rdb
dir /data
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Logging
loglevel warning
logfile /var/log/redis/redis-server.log
syslog-enabled yes
syslog-ident redis

# Limits
maxclients 1000
maxmemory 256mb
maxmemory-policy allkeys-lru

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Advanced config
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Frequency of rehashing the main dictionary
hz 10

# AOF rewrite
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Lua scripting
lua-time-limit 5000

# Security
# Disable Lua debugging
# set-proc-title no

# Latency monitoring
latency-monitor-threshold 100

# Event notification
notify-keyspace-events ""

# Advanced
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
activedefrag no

# Modules
# loadmodule /path/to/module.so

# TLS/SSL Support (uncomment to enable)
# port 0
# tls-port 6379
# tls-cert-file /etc/redis/certs/redis.crt
# tls-key-file /etc/redis/certs/redis.key
# tls-ca-cert-file /etc/redis/certs/ca.crt
# tls-dh-params-file /etc/redis/certs/redis.dh